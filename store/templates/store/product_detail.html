{% extends "base.html" %}

{% block title %}{{ product.name }} - AV Nutrition{% endblock %}

{% block content %}
<header class="mb-8">
    <h1 class="text-4xl font-bold mb-2">{{ product.name }}</h1>
</header>
<main>
    <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full md:w-1/2 h-auto rounded-md" />
        {% else %}
        <div class="w-full md:w-1/2 h-64 bg-gray-200 rounded-md flex items-center justify-center text-gray-500">No Image</div>
        {% endif %}
        <div class="md:w-1/2 flex flex-col">
            <p class="text-lg mb-4">{{ product.description }}</p>
            <p class="text-2xl font-bold mb-6">${{ product.price }}</p>
            <a href="{% url 'store:cart_add' product.id %}" class="inline-block bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition">Add to Cart</a>
        </div>
    </div>
    <div class="mt-8">
        <a href="{% url 'store:product_list' %}" class="text-blue-600 hover:underline">Back to Products</a>
    </div>
</main>
{% endblock %}
